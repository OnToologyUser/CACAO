# PURL configuration for http://purl.obolibrary.org/obo/cacao

idspace: CACAO
base_url: /obo/cacao

products:
- cacao.owl: https://raw.githubusercontent.com/REEVALUATE/cacao/main/cacao.owl
- cacao.obo: https://raw.githubusercontent.com/REEVALUATE/cacao/main/cacao.obo

term_browser: ontobee
example_terms:
- CACAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/REEVALUATE/cacao/v

- prefix: /tracker/
  replacement: https://github.com/REEVALUATE/cacao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CACAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/REEVALUATE/cacao/main/

